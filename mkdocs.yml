site_url: 'https://thomas-lehmann-private.github.io/hyperion-task-processor/'
repo_url: 'https://github.com/thomas-lehmann-private/hyperion-task-processor'

nav:
    - Home: index.md
    - User Guide:
       - hyperion-task-processor.md
       - taskgroup.md
       - basic-task-features.md
       - basic-coded-task-features.md
       - groovy.md
       - powershell.md
       - windows-batch.md
       - shell.md
       - docker-image.md
       - docker-container.md
       - copy-file.md
       - write-file.md
       - xsl-transform.md
       - templating.md
       - matrix.md
    - Developer Guide:
       - requirements.md
       - build.md
       - junit5.md
       - mkdocs.md
       - cli.md
       - finishing-a-milestone.md

theme:
    name: flatly

plugins:
  - search
  - mermaid2
  - autolinks

markdown_extensions:
  - mkdocs_graphviz
  - admonition
  - footnotes
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.magiclink

