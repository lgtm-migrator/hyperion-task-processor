---
taskgroups:
  - title: build of Hyperion
    tasks:
    - type: docker-container
      image-name: debian
      code: |
        echo Updating Debian ...
        apt-get -y clean > /dev/null
        apt-get -y update > /dev/null
        echo Installing Git and OpenJDK 11 ...
        apt-get -y install git openjdk-11-jdk > /dev/null
        git clone https://github.com/thomas-lehmann-private/hyperion.git
        cd hyperion
        chmod +x ./mvnw
        ./mvnw --batch-mode -Dline.coverage=0.0 clean package javadoc:jar verify
